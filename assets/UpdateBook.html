<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/views/Forms.css" />
    <title>Update Book</title>
  </head>
  <body>
    {{range .}}
    <p>{{.ID}} - {{.Title}} - {{.Author}} - {{.Price}}$</p>
    {{end}}
    <button onclick="window.location.href='/books/add';">Add Book</button>
    <button onclick="window.location.href='/books/delete';">Delete Book</button>
    <button onclick="window.location.href='/books/update';">
      Update Existing Book
    </button>
    <h3>Put the ID of the book you want to update</h3>
    <form action="/books/update" method="POST">
      <input type="number" name="ID" placeholder="ID" required />
      <input type="text" name="title" placeholder="title" />
      <input type="text" name="author" placeholder="author" />
      <input type="text" name="price" placeholder="price" />
      <button type="submit">Update</button>
    </form>
  </body>
</html>
